	<script lang="javascript">
        $(document).ready(function(){
            $('#aktivieren').click(function(){
                           var pin=000;
                            pi=prompt('Bitte Pin eingeben')
                            if(pi==pin){
                            alert('Alarm aktiviert!')
                            }else{
                            alert('Pin falsch')
                            }
                            
                            
                             })
             $('#deaktivieren').click(function(){
                           var pin=000;
                            pi=prompt('Bitte Pin eingeben')
                            if(pi==pin){
                            alert('Alarm deaktiviert!')
                            }else{
                            alert('Pin falsch')
                            }
                            
                            
                             })





        })


	
      

    </script>
